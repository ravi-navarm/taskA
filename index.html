<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="bigdiv">
      <!-- ssascsacs -->
      <!-- test -->
      <nav>
        <ul>
          <li>
            <h1>Tasks <span class="one">List</span></h1>
          </li>
        </ul>
      </nav>

      <div class="container">
        <div class="add">
          <button class="btn">
            <div class="button-content">
              <img src="./plus.png" alt="" class="img1" />
              <h4>Add New Task</h4>
            </div>
          </button>
        </div>

        <div class="cards">
          <a href="./page2.html">
            <div class="card1">
              <h3>Trip to Paris</h3>
              <br />
              <hr class="line hr1" />

              <br />
              <div class="inline">
                <input type="checkbox" checked />
                <label class="linethrough1">Visit chruch</label>
              </div>
              <br />

              <div class="inline">
                <input type="checkbox" />
                <label> Shopping</label>
              </div>
            </div>
          </a>
          <div class="card1">
            <h3>My To Do List</h3>
            <br />
            <hr class="line" />
            <br />
            <div class="inline">
              <input type="checkbox" checked />
              <label class="linethrough2">Visit Supermarket</label>
            </div>
            <br />

            <div class="inline">
              <input type="checkbox" />
              <label>Buy Vegetables</label>
            </div>
          </div>
          <div class="card1">
            <h3>Movies i will watch</h3>
            <br />
            <hr class="line" />
            <br />
            <div class="inline">
              <input type="checkbox" checked />
              <label class="linethrough2">Stranger Things 4</label>
            </div>
            <br />

            <div class="inline">
              <input type="checkbox" />
              <label>Avengers Endgame</label>
            </div>
          </div>
        </div>
        <br /><br /><br />
        <div class="lastrow">
          <div class="card2">
            <h3>Daily Morning Routine</h3>
            <br />
            <hr class="line" />
            <br />

            <div class="inline">
              <input type="checkbox" checked />
              <label class="linethrough3">Wake up at 6 AM</label>
            </div>

            <br />
            <div class="inline">
              <input type="checkbox" />
              <label>Sleep at 10 PM</label>
            </div>
          </div>
          <div class="card2">
            <h3>Books To Read</h3>
            <br />
            <hr class="line" />
            <br />
            <div class="inline">
              <input type="checkbox" checked />
              <label class="linethrough2">Desing of Everyday</label>
            </div>
            <br />
            <div class="inline">
              <input type="checkbox" />
              <label>AIchemist</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
