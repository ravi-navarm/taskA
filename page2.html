 /* ket linethrough because the strikes for certain texts are different */
 
 .linethrough1{
     position: relative;
     display: inline-block;
     color: #c2c2c2;
  }
  .linethrough1::after{
     content: "";
     position: absolute;
     display: block;
     width: 95px;
     height: 2px;
     background-color: #c2c2c2;
     top: 7px;
  }
 
 
  .linethrough2{
     
     position: relative;/*parent */
   display: inline-block; /* its make sure that the elements wrap around the content only */
   color: #c2c2c2;
  
    
  
 }
 /*Draws a gray horizontal line across the text (acting as a strikethrough) */
   .linethrough2::after {
     content: "";
     position: absolute; /*child */
     display: block;
     width: 140px; /* width of the line*/
     height: 2px; /*Thickness of the line */
     background-color: #c2c2c2;
     top: 7px;
     
   }  
   
   
  .linethrough3{
     position: relative;
     display: inline-block;
     color: #c2c2c2;
  }
 
  .linethrough3::after{
     content: "";
     position: absolute;
     display: block;
     width: 121px;
     height: 2px;
     background-color: #c2c2c2;
     top: 7px;
     
  }
 
  
  .card1:hover,.card2:hover{
